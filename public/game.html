<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Never Ending Drum Party</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- 主容器 -->
  <div class="container">
    <h1>Never Ending Drum Party</h1>
    
    <!-- 鼓陣列格子 -->
    <div class="drum-grid" id="drumGrid">
      <div class="grid-cell" id="cell-top-left"></div>
      <div class="grid-cell" id="cell-top-center"></div>
      <div class="grid-cell" id="cell-top-right"></div>
      
      <div class="grid-cell" id="cell-middle-left"></div>
      <div class="grid-cell" id="cell-center">AI 指揮<br>(即將推出)</div>
      <div class="grid-cell" id="cell-middle-right"></div>
      
      <div class="grid-cell" id="cell-bottom-left"></div>
      <div class="grid-cell" id="cell-bottom-center">你</div>
      <div class="grid-cell" id="cell-bottom-right"></div>
    </div>
    
    <!-- 控制區域 -->
    <div class="controls">
      <!-- 按鍵說明 -->
      <div class="instructions">
        <h3>按鍵說明:</h3>
        <ul>
          <li><strong>F</strong>: 演奏</li>
          <li><strong>K</strong>: 演奏</li>
        </ul>
      </div>
      
      <!-- 狀態顯示 -->
      <div class="status">
        <p id="connectionStatus">連接中...</p>
        <p id="roomInfo">房間: 默認房間</p>
      </div>
    </div>
  </div>

  <!-- 音頻啟動 Modal (保持原狀) -->
  <div id="audioStartModal" class="modal">
    <div class="modal-content">
      <h2>Never Ending Drum Party</h2>
      <p>點擊以啟動音頻</p>
      <button id="startAudioBtn">開始</button>
    </div>
  </div>

  <!-- 音頻啟動腳本 -->
  <script>
    document.getElementById('startAudioBtn').addEventListener('click', function() {
      document.getElementById('audioStartModal').style.display = 'none';
    });
  </script>
  
  <!-- 依賴腳本 -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/audio.js"></script>
  <script src="/js/socket.js"></script>
  <script src="/js/ui.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
